general:
  method: "graphwave"
  batch_size: 64
  num_epochs: 5
  save_name: 'metr-la'
  data_dir: '../data/METR-LA'
  adj_dir: '../data//METR-LA/adj.pkl'
  log_on: True

dcrnn:
  model_name: "DCRNNmodel"
  input_size: 2
  hidden_size: 64
  output_size: 1
  num_nodes: 207
  max_diffusion_step: 2
  filter_type: "dual_random_walk"
  num_filters: 2
  num_layers: 2
  seq_input: 12
  seq_output: 12
  cl_decay: 3000
  learning_rate: 0.01
  weight_decay: 0.001
  loss_function: "masked_rmse_loss"
  lr_decay: 0.1


graphwave:
  model_name: "GraphWavenet"
  input_size: 2
  hidden_size: 32
  skip_size: 256
  end_size: 512
  num_nodes: 207
  max_diffusion_step: 2
  filter_type: "dual_random_walk"
  num_filters: 2
  seq_input: 12
  seq_output: 12
  learning_rate: 0.001
  weight_decay: 0.001
  loss_function: "masked_rmse_loss"
  lr_decay: 1